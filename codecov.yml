codecov:
  require_ci_to_pass: true

coverage:
  status:
    project:
      publishers:
        target: auto
        threshold: 1%
        flags:
          - publishers


    patch:
      publishers:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - publishers

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  branches: null
  show_carryforward_flags: false

flags:
  publishers:
    paths:
      - interop-publishers/
    carryforward: true
