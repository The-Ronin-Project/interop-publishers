query FindPatient($tenant: string!, $birthDate: string!, $givenName: string!, $familyName: string!) {
    PatientList(
        identifier: $tenant,
        birthdate: $birthDate,
        given: $givenName,
        family: $familyName
    ) {
        id
        identifier {
            system
            value
        }
        name {
            use
            family
            given
        }
        birthDate
        gender
        telecom {
            system
            use
            value
        }
        address {
            use
            line
            city
            state
            postalCode
        }
    }
}